<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ITEC-5920</title>
    <!-- Bootstrap and libraries -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Top Head Panel-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:black;">
      <div class="container-fluid">
        <div class="navbar-header">
          <img lass="navbar-brand" style="display: block;" src="/static/logo.gif">
        </div>
        <ul class="nav navbar-nav" style="color: white">
          <li><h4>&nbsp;&nbsp;&nbsp;&nbsp;ITEC-5920W Course Project</h4></li>
          <li><h4>&nbsp;&nbsp;&nbsp;&nbsp;|</h4></li>
          <li><h4>&nbsp;&nbsp;&nbsp;&nbsp;Submitted by : Jaspal Singh</h4></li>
        </ul>
      </div>
    </div>
    
    <!-- padding -->
    <div style="height: 60px"></div>
    
    <!-- Plot Container -->
    <div class="container-fluid">
      <div class="row">
        <div class="container-fluid" id="data-container"></div>
      </div>
    </div>
    <hr>
    
    <!-- Tweet Panel -->
    <div class="row" style="padding:0px 10px">
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Latest Incoming Tweet</h3>
          </div>
          <div class="panel-body">
            <p id="tweet"></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Sentiment Score of Latest Tweet</h3>
          </div>
          <div class="panel-body">
            <h4>
              <span class="label label-danger"  id="tweetNeg"></span>
              <span class="label label-default" id="tweetNeu"></span>
              <span class="label label-success" id="tweetPos"></span>
            </h4>
          </div>
        </div>
      </div>
    </div>
    <hr>
    
    <footer>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="/static/js/histogram.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
